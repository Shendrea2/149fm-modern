name: Deploy 149FM site

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets exist
        run: |
          test -n "${{ secrets.DEPLOY_HOST }}" || (echo "DEPLOY_HOST empty" && exit 1)
          test -n "${{ secrets.DEPLOY_USER }}" || (echo "DEPLOY_USER empty" && exit 1)
          test -n "${{ secrets.DEPLOY_PATH }}" || (echo "DEPLOY_PATH empty" && exit 1)
          test -n "${{ secrets.DEPLOY_SSH_KEY }}" || (echo "DEPLOY_SSH_KEY empty" && exit 1)

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          HOST="${{ secrets.DEPLOY_HOST }}"
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avz --delete --exclude='.git*' --exclude='.github/'
          path: ./
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            sudo nginx -t && sudo systemctl reload nginx
